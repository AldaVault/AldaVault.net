<html>
<head>
  <title>Contoh Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("bgstore.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      text-align: center; /* Gantikan <center> */
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SELAMAT DATANG DI ALDAVAULT.COM..!!!</h1>
    <p>Tempat jual beli akun termurah dan terpercaya.</p>
    <p>Silahkan klik link di bawah ini untuk masuk ke info selanjutnya:</p>
    <p>↓↓↓</p>
    <a href="tryyy2.html" target="_blank">MASUK</a>
  </div>
</body>
</html>
